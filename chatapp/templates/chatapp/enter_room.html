{% extends 'base.html' %}

{% load static %}

{% block content %}
		{% if user.is_authenticated %}
		<div style="text-align: center;">
			<h3 id="label-username">You : {{ user.username }}</h3>
			<div>
				Room Name to Enter : <input id="username"/>
			</div>
			<div>
				<a href="#" onclick="RedirectURL(); return false;" class="btn btn-dark rounded-pill col-3 mt-4 mb-4">
					Study or Play with your Friends!
				</a>
			</div>
			<div>

				<!-- <video id="local-video" width="400" height="300" style="background-color: black; position: absolute; top: 16%; left: 0%;" autoplay playsinline></video> -->
				<video id="local-video" width="400" height="300" style="background-color: black;" autoplay playsinline></video>

				<canvas id="canvas", style="top: 36%; left:35%;"></canvas>
				<!-- <video id="remote-video" width="400" height="300" style="background-color: black; position: absolute; top: 16%; left: 32%;" autoplay playsinline></rvideo> -->
			</div>
		</div>


		<div id="modal" class="modal-overlay", style="display:none">
			<div class="modal-window">
				<div class="title">
					<h2>Nerd Neck</h2>
				</div>
				<div class="close-area">X</div>
				<div class="content">
					<p>자세가 좋지 않습니다</p>
				</div>

			</div>
		</div>

		<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
		<script type="text/javascript" src="{% static 'js/modal.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/enter_room.js' %}"></script>

		{% else %}

		<div style="text-align: center; max-width:500px; margin:4rem auto">
        <div>
            <h4>Please Login First</h4>
        </div>
        <div>
            <a href="{% url 'accountapp:login' %}" class="btn btn-dark rounded-pill col-6 mt-4">
                Login
            </a>
        </div>
    	</div>

		{% endif %}

{% endblock %}
